<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/custom.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>My JavaScript App</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Study Link Blog</a>
        </div>
    </nav>

    <div class="container posts-container">
        <div class="card card-body card-form">
            <h1>Say Something</h1>
            <p class="lead">What's on your mind?</p>
           <form id="postForm">
            <div class="form-group mb-2">
                <input type="text" id="post_title" class="form-control" placeholder="Post Title">
            </div>
            <div class="form-group mb-2">
                <textarea id="post_body" class="form-control" placeholder="Post Body"></textarea>
            </div>
            <div class="form-group mb-2">
                <input type="text" id="post_author" class="form-control" placeholder="Post Author">
            </div>
            <input type="hidden" id="id" value="">
            <button class="post-submit btn btn-primary btn-block" type="submit">Post It</button>
            <span class="form-end"></span>
           </form>
        </div>
        <br>
        <div id="posts">
            
        </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
        Study Link &copy; 2019-20.
    </footer>

    <!-- EDIT MODAL-->
    <div class="modal" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editPostForm">
                    <div class="modal-body">
                        <div class="form-group mb-2">
                            <input type="text" id="edit_post_title" class="form-control" placeholder="Post Title">
                        </div>
                        <div class="form-group mb-2">
                            <textarea id="edit_post_body" class="form-control" placeholder="Post Body"></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <input type="text" id="edit_post_author" class="form-control" placeholder="Post Author">
                        </div>

                        <input type="hidden" id="edit_post_id" class="form-control" placeholder="Post ID">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--/EDIT MODAL-->
    
    <div class="modal" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="deletePostForm">
                    <div class="modal-body">
                       <p>Are you sure you wanna delete?</p>
                       <input type="hidden" id="delete_post_id" class="form-control" placeholder="Post ID">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        <button type="submit" class="btn btn-primary">Yes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="./dist/app.build.js"></script>
</body>

</html>
